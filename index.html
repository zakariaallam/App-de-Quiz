<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" as="icon"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>App de Quiz</title>
</head>
<body class="bg-gray-300">

    <div id="page_start" class=" w-200 mt-4 rounded-2xl text-center bg-white shadow-2xl  m-auto py-14">

         <h1 class="text-black font-bold mb-5 text-5xl ">Quiz Game</h1>
         <p class="text-gray-500 mb-8">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
         <button id="start_btn" class="px-14 cursor-pointer hover:bg-blue-700 py-2 rounded-md text-white bg-blue-500"><i class=" mr-4 fa-solid fa-play"></i>Start Quiz</button>
    </div>

    <div id="page_Quiz" class=" w-200 mt-50 none hidden rounded-2xl text-center bg-white shadow-2xl  m-auto pt-14 pb-4">
         <p class="text-black-500 mb-8">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
         <label for="option1" class="border mb-2 m-auto border-gray-400 w-180 block rounded-xl text-lg px-6 py-2"><input type="radio" class="hidden">Option1</label>
         <label for="option2" class="border mb-2 m-auto border-gray-400 w-180 block rounded-xl text-lg px-6 py-2"><input type="radio" class="hidden">Option2</label>
         <label for="option3" class="border mb-2 m-auto border-gray-400 w-180 block rounded-xl text-lg px-6 py-2"><input type="radio" class="hidden">Option3</label>
         <label for="option4" class="border mb-2 m-auto border-gray-400 w-180 block rounded-xl text-lg px-6 py-2"><input type="radio" class="hidden">Option4</label>
         <button class="px-10 cursor-pointer mt-4 hover:bg-blue-700 py-2 rounded-md text-white bg-blue-500">Suivant</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
